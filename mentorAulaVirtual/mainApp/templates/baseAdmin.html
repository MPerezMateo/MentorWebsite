<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- ??? -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />

    <title>{% block title %}Mentor Aula Virtual{% endblock %}</title>
    <link rel="icon" href="{% static 'images/mentorLogo.png' %}" />
    <link rel="stylesheet" href="{% static 'global.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/clients">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/students">Alumnos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/classes">Clases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/teachers">Profesores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bills">Facturas</a>
            </li>
          </ul>
        </div>

        {% if user.is_authenticated %}

        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link">Sesión admin: {{ user.username }}</a>
            </li>
          </ul>
        </div>

        {% endif %}

        <div>
          <form action="{% url 'logoutUser' %}" method="POST">
            {% csrf_token %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/logout">Cerrar Sesión</a>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

  </body>
</html>
